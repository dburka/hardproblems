    whatQ: 'ਸਿੰਪਲ ਕੀ ਹੈ?'
    whatA: 'ਕਈ ਸਥਾਨਾਂ ‘ਤੇ, ਬੱਲਡ ਪ੍ਰੈਸ਼ਰ ਦੇ ਮਾਪ ਦੇ ਰੋਗੀ ਦੇ ਰਿਕਾਰਡ ਲੰਬੇ ਸਮੇਂ ਤੱਕ ਸੰਭਾਲ ਲਈ ਗੈਰ-ਉਪਯੋਗੀ ਹੁੰਦੇ ਹਨ। ਇੱਕ ਆਸਾਨ, ਕੇਂਦਰੀਕ੍ਰਿਤ ਟ੍ਰੈਕਿੰਗ ਸਿਸਟਮ, ਆਸਾਨ ਅਤੇ ਪ੍ਰਭਾਵੀ ਉਪਚਾਰ ਪ੍ਰੋਟੋਕਾਲ ਨਾਲ ਜੁੜੇ ਚਿਕਿਤਸਕਾਂ ਦੀ ਰੋਗੀਆਂ ਦਾ ਜੀਵਨ ਬਚਾਉਣ ਵਿੱਚ ਮਦਦ ਕਰੇਗਾ।'
    startQ: 'ਇਹ ਪ੍ਰੋਜੈਕਟ ਕਿੱਥੇ ਸ਼ੁਰੂ ਹੋਇਆ?'
    startA: 'ਸਿੰਪਲ <a href="https://www.resolvetosavelives.org">Resolve to Save Lives</a>, ਦੁਆਰਾ ਸਮੱਰਥਿਤ ਗ਼ੈਰ-ਲਾਭ </a>,<a href="https://www.vitalstrategies.org/">Vital Strategies</a> ਦੀ ਇੱਕ ਪਹਿਲ ਹੈ, ਜਿਸਦਾ ਟੀਚਾ ਘੱਟ ਅਤੇ ਦਰਮਿਆਨੀ ਆਮਦਨ ਵਾਲੇ ਦੇਸ਼ਾਂ ਵਿੱਚ ਦਿਲ ਦੇ ਰੋਗ ਅਤੇ ਸਟ੍ਰੋਕ ਤੋਂ ਮਰਨ ਵਾਲੇ ਅਨੇਕਾਂ ਲੋਕਾਂ ਦੀ ਸੰਖਿਆ ਘੱਟ ਕਰਨਾ ਹੈ। ਮੁੱਖ ਟੀਚਾ ਹਾਇਪਰਟੈਂਸ਼ਨ ਨਾਲ ਪ੍ਰਭਾਵਿਤ ਉਹਨਾਂ ਲੋਕਾਂ ਦੇ ਪ੍ਰਤੀਸ਼ਤ ਨੂੰ ਕਾਫੀ ਹੱਦ ਤੱਕ  ਵਧਾਉਣਾ ਹੈ, ਜੋ ਆਪਣਾ ਬੱਲਡ ਪ੍ਰੈਸ਼ਰ ਮਾਪਦੇ ਹਨ ਅਤੇ ਨਿਯੰਰਿਤ ਰੱਖਦੇ ਹਨ। ਹਾਇਪਰਟੈਸ਼ਨ ਦਾ ਪਤਾ ਲਗਾਉਣ ਲਈ ਪ੍ਰਸੰਗਿਕ ਡਿਜ਼ੀਟਲ ਪਲੇਟਫਾਰਮ, ਸਿੰਪਲ  ਜਰੂਰੀ ਹੈ, ਇਹ ਕਾਰਵਾਈਯੋਗ ਰਿਪੋਰਟ ਸਕ੍ਰਿਅ ਕਰਦਾ ਹੈ ਅਤੇ ਰੋਗੀ ਦੇਖਭਾਲ ਨੂੰ ਸੁਧਾਰਦਾ ਹੈ।'
    roadmapQ: 'ਰੋਡਮੈਪ ਕੀ ਹੈ?'
    roadmapA: 'ਅਸੀਂ ਆਰੰਭਿਕ ਸਟੇਜ ‘ਤੇ ਹਾਂ। ਐਪ ਦੇ ਪ੍ਰੋਟੋਟਾਇਪਸ ਨੂੰ ਅਪ੍ਰੈਲ 2018 ਵਿੱਚ <a href="http://pib.nic.in/newsite/PrintRelease.aspx?relid=173938"> India Hypertension Management Initiative </a> (IHMI) ਨਾਲ ਪੰਜਾਬ ਵਿੱਚ ਟੈਸਟ ਕੀਤਾ ਗਿਆ ਅਤੇ ਅਸੀਂ ਜੁਲਾਈ ਵਿੱਚ ਫੀਲਡ ਵਿੱਚ ਘੱਟੋ ਘੱਟ ਜੀਵਨ ਸਮੱਰਥ ਉਤਪਾਦ ਦਾ ਟੈਸਟ ਕਰਨ ਦੇ ਨਜ਼ਦੀਕ ਹਾਂ।'
    roadmapB: 'ਅਸੀਂ ਇੱਕ ਅਜਿਹੇ ਭਵਿੱਖ ਦੀ ਕਲਪਨਾ ਕਰ ਸਕਦੇ ਹਾਂ, ਜਿੱਥੇ ਉਚਿਤ ਸਥਿਤੀਆਂ ਵਿੱਚ, ਸਿਹਤ ਦੇ ਮੰਤਰਾਲਿਆਂ ਨਾਲ ਨਜ਼ਦੀਕੀ ਤੌਰ ‘ਤੇ ਕੰਮ ਕਰਕੇ, ਇਸ ਐਪ ਦੀ ਵਰਤੋਂ ਕਲੀਨਿਕਲ ਕੇਅਰ ਸਥਾਪਨਾਂ ਵਿੱਚ ਕੀਤੀ ਜਾਵੇਗੀ।  ਜਬਰਦਸਤ ਰਿਪੋਟਿੰਗ ਯੰਤਰਾਂ ਦਾ ਨਿਰਮਾਣ ਹਾਇਪਰਟੈਂਸ਼ਨ ਦੇ ਕਲੀਨਿਕ ਅਤੇ ਰੀਜਨਲ ਕੰਟਰੋਲ ਦਾ ਪਤਾ ਲਗਾਉਣ ਲਈ ਕੀਤਾ ਜਾਵੇਗਾ। ਅਤੇ ਅਸੀਂ ਰੋਗੀਆਂ ਦੇ ਨਿੱਜੀ ਬਲੱਡ ਪ੍ਰੈਸ਼ਰ ਰਿਕਾਰਡਾਂ ਵਿੱਚ ਮਦਦ ਕਰਨ ਲਈ ਯੰਤਰ ਤਿਆਰ ਕਰ ਸਕਦੇ ਹਾਂ। ਫਿਰ ਵੀ, ਇਹ ਆਰੰਭਿਕ ਦਿਨ ਹਨ ਅਤੇ ਅਸੀਂ ਜ਼ਮੀਨੀ ਪੱਧਰ ‘ਤੇ ਸਿੱਖੇ ਪਾਠਾਂ ਦਾ ਮਾਰਗਦਰਸ਼ਨ ਲਵਾਂਗੇ ਅਤੇ ਪ੍ਰੋਜੈਕਟ ਵਿੱਚ ਸ਼ਾਮਿਲ ਸਾਰਿਆਂ ਦਾ ਮਾਰਗਦਰਸ਼ਨ ਲਵਾਂਗੇ।'
    caption1: '<a href="http://pib.nic.in/newsite/PrintRelease.aspx?relid=173938">IHMI</a> ਸਿਵਿਲ ਹਸਪਤਾਲ ਹੁਸ਼ਿਆਪੁਰ, ਪੰਜਾਬ ਦੇ ਮੈਂਬਰ'
    principlesQ: 'ਸਾਡੇ ਸਿਧਾਂਤ ਕੀ ਹਨ?'
    principlesA: 'ਸਾਡੇ ਕੋਲ ਇੱਕ ਅਤਿ ਮਹੱਤਵਪੂਰਨ ਟੀਚਾ: ਜਾਨਾਂ ਬਚਾਉਣਾ ਹੈ। ਇਹ ਪ੍ਰੋਜੈਕਟ ਹਮੇਸ਼ਾ ਮੁਕਤ ਸਰੋਤ (<a href="https://opensource.org/licenses/MIT">MIT ਲਾਇਸੈਂਸ</a>) ਮੁਫ਼ਤ ਹੋਵੇਗਾ ਅਤੇ ਹਰੇਕ ਦੇ ਯੋਗਦਾਨ ਲਈ ਖੁੱਲ੍ਹਿਆ ਰਹੇਗਾ। ਅਸੀਂ <a href="https://digitalprinciples.org/">ਡਿਜ਼ੀਟਲ ਵਿਕਾਸ ਲਈ ਸਿਧਾਂਤਾਂ </a>ਦੀ ਤਸਦੀਕ ਕਰਦੇ ਹਾਂ। ਅਸੀਂ ਡਿਜ਼ੀਟਲ ਸਿਧਾਤਾਂ ਦੀਆਂ ਧਾਰਨਾਵਾਂ ਇੱਕਠੀਆਂ ਕਰਨ ਦੀ ਮੰਗ ਕਰਾਂਗੇ, ਜੋ ਸਾਡੀ ਕਾਰਜ ਸੰਸਕ੍ਰਿਤੀ ਵਿੱਚ ਅਤੇ ਪਾਲਸੀਆਂ ਵਿੱਚ ਅਤੇ ਅੰਤਰਰਾਸ਼ਟਰੀ ਵਿਕਾਸ ਗਤੀਵਿਧੀਆਂ ਵਿੱਚ ਮਾਰਗਦਰਸ਼ਨ ਕਰਨ ਵਾਲੀਆਂ ਪ੍ਰਕਿਰਿਆਵਾਂ ਵਿੱਚ ਪ੍ਰਦਰਸ਼ਿਤ ਕੀਤੇ ਗਏ ਹਨ।'
    freeQ: 'ਕੀ ਸਿੰਪਲ ਸੱਚਮੁੱਚ ਮੁਫ਼ਤ ਹੈ?'
    free1: 'ਸਿੰਪਲ ਵਰਤਣ ਲਈ ਬਿਲਕੁਲ ਮੁਫ਼ਤ ਹੈ।'
    free2: 'ਕਿਸੇ ਵੀ ਤਰ੍ਹਾਂ ਕੋਡ ਵਰਤੋਂ।'
    free3: 'ਇਸ ‘ਤੇ ਕੋਈ ਖਰਚ ਨਹੀਂ ਹੁੰਦਾ'
    freeA: 'ਇਸ ਪ੍ਰੋਜੈਕਟ ਦਾ ਸਮੱਰਥਨ <a href="https://www.resolvetosavelives.org">Resolve to Save Lives</a>, ਗ਼ੈਰ-ਲਾਭ ਵਾਲੀ <a href="https://www.vitalstrategies.org/">Vital Strategies</a> ਦੀ ਇੱਕ ਪਹਿਲ ਦੁਆਰਾ ਸਮੱਰਥਿਤ ਹੈ, ਜੋ ਸਾਨੂੰ ਬਿਨਾਂ ਕੋਈ ਸਟ੍ਰਿੰਗ ਨੱਥੀ ਕੀਤੇ ਮੁਫ਼ਤ ਵਿੱਚ ਇਹ ਸਾਫਟਵੇਅਰ ਦੇਣ ਦੇ ਯੋਗ ਬਣਾਉਂਦੀ ਹੈ।'
    techQ: 'ਸਿੰਪਲ ਕਿਸ ਨਾਲ ਬਣਿਆ ਹੈ?'
    techA: 'ਐਂਡ੍ਰੋਇਡ ਐਪ <a href="https://kotlinlang.org/">ਕੋਟਲਿਨ</a> ਵਿੱਚ ਲਿਖੀ ਗਈ ਹੈ। API <a href="https://rubyonrails.org/">Ruby on Rails</a>  ਵਿੱਚ ਲਿਖੀ ਗਈ ਹੈ। ਕਲੀਨਿਕਲ ਡਾਟਾ <a href="https://www.hl7.org/fhir/">FHIR</a> ਅਨੁਕੂਲ ਹੈ। ਪੁੱਛਣ ਲਈ ਧੰਨਵਾਦ, ਉਤਸ਼ਾਹੀ ਦੋਸਤ।!'
    teamQ: 'ਇਸ ਪ੍ਰੋਜੈਕਟ ਵਿੱਚ ਕੌਣ ਯੋਗਦਾਨ ਪਾਉਂਦਾ ਹੈ?'
    teamA: 'ਇਹ ਚਿਕਿਤਸਕਾਂ, ਡਿਜ਼ਾਇਨਰਾਂ, ਡਵੈਲਪਰਾਂ ਅਤੇ ਟੈਕਨੋਲੋਜਿਸਟਾਂ ਦੇ ਯੋਗਦਾਨਾਂ ਨਾਲ ਮੁੁਕਤ ਸਰੋਤ ਪ੍ਰੋਜੈਕਟ ਹੈ। ਕੁਝ ਆਰੰਭਿਕ ਯੋਗਦਾਨਾਂ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹਨ:'
    ossQ: 'ਕੀ ਸਿੰਪਲ ਮੁਕਤ ਸਰੋਤ ਕਮਿਊਨਿਟੀ ਸ਼ੁਰੂ ਕਰ ਰਿਹਾ ਹੈ?'
    ossA: 'ਅਸੀਂ ਇੱਕ ਮੁਕਤ ਸਰੋਤ ਕਮਿਊਨਿਟੀ ਸਥਾਪਿਤ ਕਰਨ ਬਾਰੇ ਸੋਚ ਰਹੇ ਹਾਂ, ਜਿਸ ਵਿੱਚ ਡਿਜ਼ਾਇਨਰ, ਡਵੈਲਪਰ, ਇੰਪਲੀਮੈਂਟਰ, ਸਿਹਤ ਸੰਭਾਲ ਕਾਰਜਕਰਤਾ ਅਤੇ ਰੋਗੀ ਸ਼ਾਮਿਲ ਹਨ। ਇਸ ਸਾਲ ਹੋਰ ਜਾਣਕਾਰੀ ਆਵੇਗੀ। ਉਦੋਂ ਤੱਕ, GitHub ਯੋਗਦਾਨਾਂ ਲਈ ਕੇਂਦਰ ਹੈ।'
    thanksQ: 'ਧੰਨਵਾਦ'
    thanksA: 'ਇਹ ਪ੍ਰੋਜੈਕਟ Resolve to Save Lives, ਭਾਰਤ ਸਰਕਾਰ, ਪੰਜਾਬ ਸਰਕਾਰ ਅਤੇ ਅਨੇਕਾਂ ਚਿਕਿਤਸਾ ਕਾਮਿਆਂ, ਰੋਗੀਆਂ ਅਤੇ ਸਾਥੀਆਂ ਦੀ ਸਰਵੋਤਮ ਸਲਾਹ ਅਤੇ ਭਾਗੀਦਾਰੀ ‘ਤੇ ਨਿਰਭਰ ਹੈ, ਜੋ ਵਿਸ਼ਵ ਭਰ ਵਿੱਚ ਹਾਇਪਰਟੈਂਸ਼ਨ ਦੇ ਕੰਟਰੋਲ ਸੁਧਾਰਨ ਲਈ ਰੋਜ਼ਾਨਾ ਸਖ਼ਤ ਮਿਹਨਤ ਕਰਦੇ ਹਨ।'
    moreQ: 'ਮੈਂ ਹੋਰ ਜਾਣਕਾਰੀ ਕਿੱਥੋਂ ਲੈ ਸਕਦਾ ਹਾਂ?'
    moreA: 'Resolve to Save Lives ਕਾਰਡੀਓਵੈਸਕੂਲਰ ਸਿਹਤ ਟੀਚਿਆਂ ਬਾਰੇ ਵੈੱਬਸਾਈਟ ‘ਤੇ ਬਹੁਤ ਕੁਝ ਦਿੱਤਾ ਹੈ। ਭਵਿੱਖ ਵਿੱਚ, ਅਸੀਂ ਇਸ ਵਿੱਚ ਹੋਰ ਬਹੁਤ ਸਾਰੀ ਵਿਸ਼ਾ-ਵਸਤੂ ਸ਼ਾਮਿਲ ਕਰਾਂਗੇ, ਪਰ ਸੱਚ ਕਹਾਂ ਮੈਂ ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਿਸ਼ਚਿਤ ਨਹੀਂ ਹਾਂ ਕਿ ਇਹ ਪ੍ਰੋਜੈਕਟ ਕਿੱਥੇ ਚਲਾਇਆ ਜਾਵੇਗਾ।'
