    whatQ: 'सिम्पल क्या है?'
    whatA: 'कई जगहों पर, रक्तचाप के मापों के लिए रोगी के रिकॉर्ड लंबे समय तक की देखभाल के लिए उपयोग करने योग्य नहीं होते हैं। सरल और प्रभावी इलाज प्रोटोकॉल के साथ, सरल, केंद्रित ट्रैकिंग सिस्टम, चिकित्सकों को रोगियों का जीवन बचाने में मदद करेगा।'
    startQ: 'इस परियोजना की शुरुआत कहाँ हुई थी?'
    startA: 'सिम्पल <a href="https://www.resolvetosavelives.org">Resolve to Save Lives</a> द्वारा समर्थित है, यह गैर-लाभ वाली संस्था <a href="https://www.vitalstrategies.org/">Vital Strategies</a> की पहल है, जिसका लक्ष्य कम- और मध्यम-आय वाले देशों में हृदय रोग और स्ट्रोक से मरने वाले लोगों की संख्या कम करना है। इसका मुख्य लक्ष्य उच्च रक्तचाप वाले उन लोगों के प्रतिशत में बहुत अधिक वृद्धि करना है, जो अपने रक्तचाप की माप करवाते हैं और उसे नियंत्रित रखते हैं। सिम्पल, प्रासंगिक डिजिटल प्लेटफॉर्म उच्च रक्तचाप को ट्रैक करने के लिए आवश्यक हैं, जो व्यवहार्य रिपोर्टिंग और बेहतर रोगी प्रबंधन को सक्षम बनाते हैं।'
    roadmapQ: 'योजना क्या है?'
    roadmapA: 'हम प्रारंभिक चरण में हैं। पंजाब में <a href="http://pib.nic.in/newsite/PrintRelease.aspx?relid=173938"> India Hypertension Management Initiative</a> (IHMI) के साथ मिलकर अप्रैल 2018 में ऐप के प्रोटोटाइप का परीक्षण किया गया था और अब हम जुलाई में फ़ील्ड में न्यूनतम व्यवहार्य उत्पाद</a> का परीक्षण करने की तैयारी में हैं।'
    roadmapB: 'हम ऐसे भविष्य की कल्पना कर सकते हैं, जहाँ स्वास्थ्य मंत्रालयों के साथ कंधे से कंधा मिलाकर काम करते हुए, उपयुक्त परिस्थितियों में इस ऐप का उपयोग नैदानिक देखभाल वातावरण में किया जाएगा। उच्च रक्तचाप के क्लीनिक और क्षेत्रीय नियंत्रण को ट्रैक करने के लिए मज़बूत रिपोर्टिंग टूल्स बनाए जाएंगे। और संभवतः हम ऐसे टूल्स तैयार करेंगे, जिनसे रोगियों को अपने व्यक्तिगत रक्तचाप को ट्रैक करने में मदद मिलेगी। इसके बावजूद, अभी इसकी शुरुआत हुई है और हम व्यावहारिक रूप से प्राप्त अनुभवों और परियोजना में शामिल सभी लोगों से मार्गदर्शन लेंगे।'
    caption1: 'होशियारपुर, पंजाब के सिविल अस्पताल में <a href="http://pib.nic.in/newsite/PrintRelease.aspx?relid=173938">IHMI</a> के सदस्य'
    principlesQ: 'हमारे सिद्धांत क्या हैं?'
    principlesA: 'हमारा एक अतिव्यापी लक्ष्य है: जीवन बचाएँ। यह परियोजना हमेशा ओपेन सोर्स (<a href="https://opensource.org/licenses/MIT">MIT लाइसेंस</a>), मुफ़्त, और हर किसी के द्वारा योगदान किए जाने के लिए खुली रहेगी। हम <a href="https://digitalprinciples.org/">डिजिटल विकास के सिद्धांत</a> के सिद्धांतों का समर्थन करते हैं। हम डिजिटल सिद्धांतों की संकल्पनाओं को समाहित करने का प्रयास करेंगे, जो हमारी कार्य संस्कृति और हमारे अंतर्राष्ट्रीय विकास के कार्यकलापों का मार्गदर्शन करने वाली नीतियों और प्रक्रियाओं में प्रदर्शित होती हैं।'
    freeQ: 'क्या सिम्पल सचमुच मुफ़्त है?'
    free1: 'सिम्पल उपयोग करने के लिए बिल्कुल मुफ़्त है।'
    free2: 'कोड को किसी भी तरह से इस्तेमाल करें।'
    free3: 'इसके लिए कभी कोई पैसा नहीं देना होगा।'
    freeA: 'यह परियोजना <a href="https://www.resolvetosavelives.org"> Resolve to Save Lives</a> द्वारा समर्थित है, जो गैर-लाभ संस्था <a href="https://www.vitalstrategies.org/">Vital Strategies</a> की पहल है, यह हमें इस सॉफ़्टवेयर को बिना किसी शर्त के बिल्कुल मुफ़्त प्रदान करने में सक्षम बनाती है।'
    techQ: 'सिम्पल का निर्माण किन तत्वों से हुआ है?'
    techA: 'यह <a href="https://kotlinlang.org/">Kotlin</a> में लिखी गई Android ऐप है। API <a href="https://rubyonrails.org/">Ruby on Rails</a> में लिखी गई है। क्लीनिकल डेटा <a href="https://www.hl7.org/fhir/">FHIR</a> का अनुपालन करता है। पूछने के लिए धन्यवाद, तकनीक में रुचि रखने वाले साथियों!'
    teamQ: 'इस परियोजना में कौन योगदान करता है?'
    teamA: 'यह चिकित्सकों, डिज़ाइनरों, डेवलपरों, और प्रौद्योगिकीविदों के योगदान से तैयार ओपेन सोर्स परियोजना है। कुछ शुरुआती योगदानकर्ताओं में निम्नलिखित शामिल हैं:'
    ossQ: 'क्या सिम्पल ओपेन सोर्स समुदाय शुरू कर रही है?'
    ossA: 'हम ऐसे ओपेन सोर्स समुदाय की स्थापना करने की उम्मीद कर रहे हैं, जिसमें डिज़ाइनर, डेवलपर, कार्यान्वयन करने वाले, स्वास्थ्य सेवा कार्यकर्ता और रोगी सम्मिलित होंगे। इस वर्ष के दौरान और अधिक जानकारी प्राप्त सामने आएगी। इस बीच, GitHub योगदान के लिए केंद्र है।'
    thanksQ: 'धन्यवाद'
    thanksA: 'यह परियोजना Resolve to Save Lives (जीवन बचाने के लिए संकल्प) के भागीदारों, भारत सरकार, पंजाब सरकार, और अनगिनत नैदानिक कर्मियों, रोगियों और सहयोगियों की उत्कृष्ट सलाह और सहभागिता पर निर्भर है, जो दुनिया भर में उच्च रक्तचाप के नियंत्रण में सुधार करने के लिए प्रतिदिन कठोर परिश्रम करते हैं।'
    moreQ: 'मैं और अधिक कहाँ से जान सकता/सकती हूँ?'
    moreA: 'वेबसाइट पर Resolve to Save Lives के व्यापक परियोजना के कार्डियोवैस्कुलर स्वास्थ्य लक्ष्यों के बारे में और भी बहुत कुछ है भविष्य में, हम यहाँ और बहुत सी सामग्री जोड़ेंगे, लेकिन सच यह है कि हमें वास्तव में ठीक तरह से पता नहीं है कि यह परियोजना किस दिशा में जाएगी।'
